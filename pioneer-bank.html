<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="login-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 offset-xl-1">
                        <h1 class="bank-title text-center">Welcome to Pioneer Bank</h1>

                        <div class="submit-area p-5 shadow m-5 rounded">
                            <h4 class="mb-4">Login</h4>
                            <input type="email" name="" id="" class="form-control" placeholder="Email">
                            <br>
                            <input type="password" name="" id="" class="form-control" placeholder="Password">
                            <br> <button id="submit-btn" class="btn btn-success">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section id="transaction-area">
            <!-- <h1>Transaction Area</h1> -->
            <div class="container">
                <div class="row text-white">
                    <div class="col-lg-4">
                        <div class="deposit mx-5 my-2 p-4 rounded-3">
                            <h5>Deposit</h5>
                            <h2>$ <span id="currentDeposit">00</span></h2>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="withdraw mx-5 my-2 p-4 rounded-3">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="currentWithdraw">00</span></h2>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="balance mx-5 my-2 p-4 rounded-3">
                            <h5>Balance</h5>
                            <h2>$ <span id="currentBalance">1245</span></h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="submit-area p-5 shadow m-5 rounded-3">
                            <h4>Deposit</h4>
                            <br>
                            <input type="text" name="" id="depositAmount" class="form-control"
                                placeholder="$ Amount You Want to Deposit">
                            <br>
                            <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="submit-area p-5 shadow m-5 rounded-3">
                            <h4>Withdraw</h4>
                            <br>
                            <input type="text" name="" id="withdrawAmount" class="form-control"
                                placeholder="$ Amount You Want to Withdraw" placeholder>
                            <br>
                            <button id="addWithdraw" class="btn btn-success">withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        //Login Button Event Handler

        document.getElementById("submit-btn").addEventListener("click", function () {
            document.getElementById('login-area').style.display = 'none';

            document.getElementById('transaction-area').style.display = 'block';
        })


        //Deposit Button Event Handler

        document.getElementById('addDeposit').addEventListener("click", function () {



            const depositNumber = getInput('depositAmount');


            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);


            document.getElementById('depositAmount').value = "";

        })

        //Witdraw Button Event Handler

        document.getElementById('addWithdraw').addEventListener('click', function () {
            const withdrawNumber = getInput('withdrawAmount');
            updateSpanText('currentWithdraw',withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);
            
            document.getElementById('withdrawAmount').value = "";

        })

        function getInput(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber) {
            const currentAmount = document.getElementById(id).innerText;
            const currentNumber = parseFloat(currentAmount);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }
    </script>

</body>

</html>
